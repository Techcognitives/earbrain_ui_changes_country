<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Ear Brain Health Logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" id="stratejus-style-css"
        href="https://www.cognivue.com/wp-content/themes/stratejus/style.css?b-modified=1586802419&amp;ver=20180901"
        type="text/css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />

    <img src="https://insight.adsrvr.org/track/pxl/?adv=fbs501w&ct=0:v85gsry&fmt=3"/>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://earbrain.thecreativeoffices.dev/css/earbrainform.css" type="text/css">
    
    <title>Search</title>
</head>

<body>
    <div class="seach-container">

        <div class="container-search">
           
            <div class="text-block">
                <div class="sedetails">
                    <div class="zip-container">
                        <input type="number" id="searchZipCode" max="99999" class="zip"
                            oninput="validity.valid||(value='');" placeholder="Zip / Postal Code">

                    </div>
                    <div class="or-div">
                        <label class="">------------------ OR ------------------</label>
                    </div>
                    <div class="select-container">
                     
                        <div class="select-container-country">
                            <span class="select_span3">Select</span>
                            <div class="dropdown">
                                <button id="countrytName" onclick="" class="dropbtn">Country</button>
                                <div id="countryDropdown" class="dropdown-content">
                                    <input type="text" placeholder="Search.." id="myInput" onkeyup="filtercountry()">
                                    <div class="countryDate" id="countryData">

                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="select-container-in1">
                            <span class="select_span1">Select</span>
                            <div class="dropdown">
                                <button id="stateName" onclick="myFunction()" class="dropbtn">State / Province</button>
                                <div id="stateDropdown" class="dropdown-content">
                                    <input type="text" placeholder="Search.." id="myInput" onkeyup="filterState()">
                                    <div class="stateDate" id="stateData">

                                    </div>

                                </div>
                            </div>
                        </div>
                
                        <div class="select-container-in2">
                            <span class="select_span2">Select</span>
                            <div class="dropdown">
                                <button id="cityName" onclick="myCities()" class="dropbtn">City</button>
                                <div id="cityDropdown" class="dropdown-content">
                                    <input type="text" placeholder="Search.." id="myInput2" onkeyup="filterCity()">
                                    <div class="cityDate" id="cityData">
                                        <h3 class="no-data-dropdwn">There aren't any records<br> for this search</h3>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="clear"></div>
                    </div>
                    <div class="or-div">
                        <label class="">------------------ OR ------------------</label>
                    </div>
                    <div class="current_button_div">
                        <img src="images/CurrentLocation.svg" class="cur_loca_img" alt="">
                        <label for="location_label" class="current_location">

                            AROUND MY CURRENT LOCATION 
                            <span class="border-around"></span>
                        </label>
                        <label for="location_label" class="current_location-mobile">

                            CURRENT LOCATION 
                        </label>
                        <label class="main">
                            <input id="currentLocation" type="checkbox" class="checkbox-1">
                            <span class="geekmark"></span>
                        </label>
                    </div>
                   
                </div>
                <div class="search-button">
                    <a target="_parent" id="mylink" href="javascript:void(0)" onclick="ClickSubmit()"><button type="submit" class="searchBTN" formtarget="_parent"> FIND AN AUDIOLOGIST</button></a>
                </div>
            </div>
        </div>
        
    </div>


    <script src='js/jquery.min.js'></script>
    <link data-require="sweet-alert@*" data-semver="0.4.2" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src='js/script.js'></script>
    <script src="js/main.js"></script>


    <script>
    </script>


</body>

</html>
